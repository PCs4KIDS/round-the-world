<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
		<title>Round the World</title>
        
        <!-- include phaser file-->
		<script type="text/javascript" src="node_modules/phaser-ce/build/phaser.js"></script>
        <script type="text/javascript" src="node_modules/@orange-games/phaser-input/build/phaser-input.js"></script>
        <script type="text/javascript" src="node_modules/@orange-games/phaser-nineslice/build/phaser-nineslice.js"></script>
        
		<style>
		  body {
		    padding: 0px;
		    margin: 0px;
		    background: #CDEDFD;
		  }
		  </style>
	</head>

	<body>  
        <!-- page that shows up after successfully completing a mode-->
		<script src="src/winState.js"></script>
        
        <!-- choose the flag mode-->
        <script src="src/flagState.js"></script>
        
         <!-- choose the population mode-->
        <script src="src/populationState.js"></script>
        
           <!-- choose the currency mode-->
        <script src="src/currencyState.js"></script>
        
        <!-- page that shows up after choosing 3 wrong options a mode-->
        <script src="src/gameOver.js"></script>
        
        <!-- name the capital mode-->
		<script src="src/capitalState.js"></script>
        
        <!-- the games main menu-->
        <script src="src/menuState.js"></script>
        
        <!-- preload all assests required by the game-->
        <script src="src/preloadState.js"></script>
        
        <!-- creates a new game variable and starts preload-->
		<script src="src/bootState.js"></script>
        
        <!-- learn about countries-->
		<script src="src/learnState.js"></script>
        
        <!-- main game file-->
		<script src="src/index.js"></script>
